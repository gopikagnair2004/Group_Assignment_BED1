<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Management System</a>


		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="nav-item">
			<a th:href="@{/admins/tickets}" class="nav-link"> Tickets</a>
		</div>
		
		<div class="nav-item">
			<a class="nav-link disabled" href="#">New Tickets</a>
		</div>
	</nav>


	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Ticket</h1>
				<div class="card-body">
					<form  th:action="@{/admins/tickets}" th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Ticket Title </label> <input type="text"
								name="ticketTitle" th:field="*{ticketTitle}"
								class="form-control" placeholder="Enter Ticket Title" />
						</div>

						<div class="form-group">
							<label> Ticket Description </label> <input type="text"
								name="ticketDescription" th:field="*{ticketDescription}"
								class="form-control" placeholder="Enter ticket Description" />
						</div>

						<div class="form-group">
							<label> Ticket Content </label> <input type="text"
								name="ticketContent" th:field="*{ticketContent}"
								class="form-control" placeholder="Enter Ticket Contents" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
